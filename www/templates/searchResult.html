<ion-view view-title="Search Results: {{ maxResults }}">
    <ion-content>
        <ion-item collection-repeat="item in searchResult" href="#/app/articleDetails/{{item.name}}">
            <div class="row responsive-sm">
                <div class="col col-20"><img src="{{ item.image }}"></div>
                <div class="col col-50"><h2>{{item.name}}</h2><br/><h3>{{item.description}}</h3></div>
                <div class="col col-20"><h1><i class="icon ion-social-euro"></i> {{item.price}}</h1></div>
                <div class="col"><button><i style="font-size: large" class="icon ion-ios-cart"> </i></button></div>
            </div>
        </ion-item>
        <ion-infinite-scroll
                ng-if="moreDataCanBeLoaded()"
                on-infinite="loadMoreData()">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
