<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Scan</h1>

        <div class="buttons">
            <button class="button button-clear" ng-click="closeScan()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="item">
                <button class="button button-block button-positive" ng-click="scanCode()">
                    <i class="icon ion-qr-scanner"></i>
                    Scan Now
                </button>
        </div>
    </ion-content>
</ion-modal-view>
